<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="Calc" class="border">
            <div id="results" class="border"></div>
            <div id="bCon">
                <div id="bclear" class="border"><p class="function"> CLR </p></div>
                <div id="bbackspace" class="border"><p class="function"> Back </p></div>
                <div class="break"></div>
                <div id="b1" class="border"><p class="number"> 1 </p></div>
                <div id="b2" class="border"><p class="number"> 2 </p></div>
                <div id="b3" class="border"><p class="number"> 3 </p></div>
                <div id="badd" class="border"><p class="function"> + </p></div>
                <div class="break"></div>
                <div id="b4" class="border"><p class="number"> 4 </p></div>
                <div id="b5" class="border"><p class="number"> 5 </p></div>
                <div id="b6" class="border"><p class="number"> 6 </p></div>
                <div id="bsubtract" class="border"><p class="function"> - </p></div>
                <div class="break"></div>
                <div id="b7" class="border"><p class="number"> 7 </p></div>
                <div id="b8" class="border"><p class="number"> 8 </p></div>
                <div id="b9" class="border"><p class="number"> 9 </p></div>
                <div id="bmultiply" class="border"><p class="function"> * </p></div>
                <div class="break"></div>
                <div id="bequal" class="border"><p class="function"> = </p></div>
                <div id="b0" class="border"><p class="number"> 0 </p></div>
                <div id="bdecimal" class="border"><p class="function"> . </p></div>
                <div id="bdivide" class="border"><p class="function"> / </p></div>
                <div class="break"></div>
            </div>

        </div>
        <script src="scripts.js"></script>
    </body>
</html>
