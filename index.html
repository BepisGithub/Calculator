<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="Calc" class="border">
            <div id="results" class="border"></div>
            <div id="bCon">
                <button id="bclear" class="border"><p class="function" id="clearText"> CLR </p></button>
                <button id="bbackspace" class="border"><p class="function" id="backText"> Back </p></button>

                <div class="break"></div>

                <button id="b1" class="border"><p class="number"> 1 </p></button>
                <button id="b2" class="border"><p class="number"> 2 </p></button>
                <button id="b3" class="border"><p class="number"> 3 </p></button>
                <button id="badd" class="border"><p class="function"> + </p></button>

                <div class="break"></div>

                <button id="b4" class="border"><p class="number"> 4 </p></button>
                <button id="b5" class="border"><p class="number"> 5 </p></button>
                <button id="b6" class="border"><p class="number"> 6 </p></button>
                <button id="bsubtract" class="border"><p class="function"> - </p></button>

                <div class="break"></div>

                <button id="b7" class="border"><p class="number"> 7 </p></button>
                <button id="b8" class="border"><p class="number"> 8 </p></button>
                <button id="b9" class="border"><p class="number"> 9 </p></button>
                <button id="bmultiply" class="border"><p class="function"> * </p></button>

                <div class="break"></div>

                <button id="bequal" class="border"><p class="function"> = </p></button>
                <button id="b0" class="border"><p class="number"> 0 </p></button>
                <button id="bdecimal" class="border"><p class="function"> . </p></button>
                <button id="bdivide" class="border"><p class="function"> / </p></button>

                <div class="break"></div>
            </div>

        </div>
        <script src="scripts.js"></script>
    </body>
</html>
